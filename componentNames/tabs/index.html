<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="../../css/core.css" />
    <link rel="stylesheet" href="../../css/tabs.css" />

    <!-- material icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="tab-wrapper">
        <div class="tab-scrollable">
          <div class="tab-element">TAB</div>
          <div class="tab-element">SCROLL-</div>
          <div class="tab-element">-ABLE</div>

          <div class="tab-element">-------></div>
          <div class="tab-element">TAB TWO</div>
          <div class="tab-element">TAB THREE</div>

          <div class="tab-element">TAB FOUR</div>
          <div class="tab-element">TAB FIVE</div>
          <div class="tab-element">TAB SIX</div>
        </div>
        <div class="tab-fixed">
          <div class="tab-element">TAB</div>
          <div class="tab-element">FIXED</div>
          <div class="tab-element">TAB ONE</div>

          <div class="tab-element">TAB TWO</div>
        </div>
      </div>
    </div>
  </body>
</html>
